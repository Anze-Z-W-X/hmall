server:
  port: 10010
spring:
  application:
    name: gateway
  profiles:
    active: local
  cloud:
    gateway:
      routes:
        - id: item-service
          uri: lb://item-service
          predicates:
            - Path=/items/**,/search/**
#          filters:
#            - AddRequestHeader=key, value # 逗号之前是请求头的key，逗号之后是value
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/addresses/**,/users/**
        - id: cart
          uri: lb://cart-service
          predicates:
            - Path=/carts/**
        - id: trade
          uri: lb://trade-service
          predicates:
            - Path=/orders/**
        - id: pay
          uri: lb://pay-service
          predicates:
            - Path=/pay-orders/**
#          filters:
#            - AddRequestHeader=key, value # 逗号之前是请求头的key，逗号之后是value
      default-filters:
        - AddRequestHeader=key, value
        - PrintAny=1,2,3
    nacos:
      server-addr: 192.168.164.129
logging:
  level:
    com.hmall: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"
